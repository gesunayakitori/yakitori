<!DOCTYPE html>
<html>
<head>
    <title>ページが見つかりません</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentURL = window.location.pathname;
            if (currentURL === "/10doniki") {
                document.body.innerHTML = `
                    <h1>このページは削除されました</h1>
                    <p>お探しのページは存在しません。<a href="/">ホームページに戻る</a></p>
                `;
            }
        });
    </script>
</head>
<body>
    <h1>404エラー</h1>
    <p>ページが見つかりません。</p>
</body>
</html>
